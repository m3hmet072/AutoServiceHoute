<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AutoServiceHoute Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/base.css">
  <link rel="stylesheet" href="./src/css/pages/login.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <svg width="60" height="60" viewBox="0 0 67 67" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M33.5 3.5L6.19167 17.6667V47.0833L33.5 61.25L60.8083 47.0833V17.6667L33.5 3.5Z" fill="#15141A" stroke="#15141A" stroke-width="2.5" stroke-linejoin="round"/>
          <path d="M33.5 31.8315L14.8212 50.5103C13.9759 51.3556 13.5013 52.5008 13.5013 53.6968C13.5013 54.8913 13.9759 56.0366 14.8212 56.8819L17.461 59.5217C18.3063 60.367 19.4515 60.8416 20.6461 60.8416C21.8407 60.8416 22.986 60.367 23.8313 59.5217L42.51 40.8429" stroke="#CC3300" stroke-width="2.5" stroke-linejoin="round"/>
          <path d="M32.8315 41.8411L51.5103 60.5199C52.3556 61.3652 53.5008 61.8398 54.6968 61.8398C55.8913 61.8398 57.0366 61.3652 57.8819 60.5199L60.5217 57.8801C61.367 57.0348 61.8416 55.8895 61.8416 54.6949C61.8416 53.5003 61.367 52.3551 60.5217 51.5098L41.8429 32.8311" stroke="#CC3300" stroke-width="2.5" stroke-linejoin="round"/>
        </svg>
        <h1>Dashboard Login</h1>
        <p>AutoServiceHoute Administratie</p>
      </div>

      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="username">Gebruikersnaam</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <input type="text" id="username" name="username" required autocomplete="username" placeholder="Voer gebruikersnaam in">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Wachtwoord</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Voer wachtwoord in">
            <button type="button" class="toggle-password" id="toggle-password">
              <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div id="error-message" class="error-message"></div>

        <button type="submit" class="login-btn" id="login-btn">
          <span>Inloggen</span>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14m-7-7l7 7-7 7"/>
          </svg>
        </button>
      </form>

      <div class="login-footer">
        <p>Â© 2026 AutoServiceHoute. Alle rechten voorbehouden.</p>
      </div>
    </div>

    <div class="background-decoration">
      <div class="decoration-circle circle-1"></div>
      <div class="decoration-circle circle-2"></div>
      <div class="decoration-circle circle-3"></div>
    </div>
  </div>

  <script type="module" src="./src/js/login.js"></script>
</body>
</html>
