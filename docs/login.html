<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AutoServiceHoute</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/base-D7JJuB-E.js"></script>
  <script type="module" crossorigin src="/assets/auth-Dq0rgxXh.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/base-C6PS8gDc.css">
  <link rel="stylesheet" crossorigin href="/assets/login-1z-nfvrs.css">
</head>
<body class="login-body">
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <svg width="48" height="69" viewBox="0 0 32 46" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M32 8L30 4L28 0H4L2 4L0 8H32Z" fill="#374CFF"/>
          <path d="M19.5 14L23.5 16L27.5 18V42L23.5 44L19.5 46V14Z" fill="#374CFF"/>
          <path d="M19 33L15 31L11 29V8.5H14.5H19V33Z" fill="#374CFF"/>
        </svg>
        <h1>AutoService<span>Houte</span></h1>
        <p>Dashboard Login</p>
      </div>

      <form class="login-form" id="login-form">
        <div class="form-group">
          <label for="username">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            Username
          </label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter your username"
            autocomplete="username"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            Password
          </label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            >
            <button type="button" class="toggle-password" id="toggle-password">
              <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="error-message" id="error-message"></div>

        <button type="submit" class="login-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
          Login
        </button>
      </form>

      <div class="login-footer">
        <p>Â© 2026 AutoServiceHoute. All rights reserved.</p>
      </div>
    </div>

    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>

</body>
</html>
